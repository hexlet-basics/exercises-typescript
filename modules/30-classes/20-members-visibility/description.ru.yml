name: Защита свойств и методов
theory: |

  В некоторых случаях, свойства и методы в классе создаются только для внутреннего использования. Разработчики не хотят давать возможность вызывать их снаружи, иначе их случайно могут начать использовать, что не планировалось. В языках с классами принято разделять свойства на публичные и приватные и защищенные. Первые доступны для всех, вторые могут использоваться только внутри класса, а третьи внутри и в наследниках.

  По умолчанию в TypeScript все свойства публичные. Это можно обозначить явно с помощью ключевого слова `public`:

  ```typescript
  class Point {
    public x: number;
    public y: number;

    constructor(x: number, y: number) {
      this.x = x;
      this.y = y;
    }

    public someMethod() {
      // some logic
    }
  }
  ```

  Но свойства можно сделать приватными. Тогда пропадет возможность обращаться к ним снаружи напрямую:

  ```typescript
  class Point {
    private x: number;
    private y: number;

    constructor(x: number, y: number) {
      this.x = x;
      this.y = y;
    }
  }

  const p = new Point(10, 8);
  p.x; // Error!
  p.y; // Error!
  ```

